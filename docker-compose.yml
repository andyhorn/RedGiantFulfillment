version: "3.7"
services:
  backend:
    container_name: backend
    build:
      context: ./api
      dockerfile: Dockerfile
    environment: 
      PORT: "5000"
    env_file: ./api/.env
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./api:/usr/src/app
      - ./rlm:/usr/src/rlm
    depends_on: 
      - dbserver

  frontend:
    container_name: frontend
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    environment:
      VUE_APP_BACKEND_URL: http://localhost:5000
    volumes:
      - ./web:/app
    ports:
      - "80:8080"
    depends_on:
      - backend

  dbserver:
    container_name: dbserver
    image: mongo
    ports: 
      - "27017:27017"

volumes:
  db_data: