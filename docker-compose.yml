version: "3"
services:
  # Vue.js frontend SPA
  frontend:
    container_name: frontend
    build:
      # Build the production container by default
      # using NGINX to proxy the HTTP requests
      context: ./web
      dockerfile: Dockerfile.prod
    environment:
      # Set the Node.js environment variable
      NODE_ENV: "production"
    ports:
      # Pull the web port mapping from the shell environment
      # During production, this will be "80:80"
      # During development, this will be "80:8080"
      # Example: WEB_PORT=80:8080 docker-compose ...
      - ${WEB_PORT}
    depends_on: 
      - backend

  # Node.js backend REST API
  backend:
    container_name: backend
    build:
      context: ./api
      dockerfile: Dockerfile
    environment: 
      NODE_ENV: "production"
      PORT: "5000"
    env_file: ./api/.env
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: 
      - dbserver

  # Dockerized MongoDB server
  dbserver:
    container_name: dbserver
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db

volumes:
  db_data:
    